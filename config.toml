theme = "autumn"

[editor]
line-number = "absolute"
mouse = false
text-width = 85

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "read-only-indicator", "file-modification-indicator"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "<->"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[editor.cursor-shape]
normal = "hidden"
insert = "bar"
select = "block"

[editor.file-picker]
hidden = false

[keys.normal.c]
r = ":sh cargo run 2>&1 || true"
c = ":sh cargo check 2>&1 || true"
b = ":sh cargo build 2>&1 || true"
t = ":sh cargo test 2>&1 || true"
